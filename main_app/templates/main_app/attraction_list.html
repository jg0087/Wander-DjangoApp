{% extends 'base.html' %}
{% block content %}

<h1>Attractions</h1>
<form action="{% url 'attractions_index' %}" method="GET">
  <input type="text" name="q" placeholder="Search for attractions...">
  <button type="submit">Search</button>
</form>
<ul>
  {% for attraction in attractions %}
      <li>{{ attraction.name }} - {{ attraction.address }}</li>
  {% endfor %}
</ul>

{% endblock %}
